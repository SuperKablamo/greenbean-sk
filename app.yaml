application: greenbean-sk
version: 1
runtime: python
api_version: 1

builtins:
- datastore_admin: on
- appstats: on

handlers:
- url: /static
  static_dir: static

- url: /favicon.ico
  static_files: static/favicon.ico
  upload: static/favicon.ico

- url: /.*
  script: main.py

- url: /robots.txt
  static_files: static/robots.txt
  upload: static/robots.txt
  
error_handlers:
  - file: templates/base_404.html



   
